<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamar a Métodos</title>
    <script src="Prueba.js"></script>
</head>

<body>
    <h1>Pruebas de API</h1>

    <h2>Cupones</h2>
    <button onclick="obtenerCuponPorId(2)">Obtener Cupón Por ID</button>
    <button onclick="obtenerTodosLosCupones()">Obtener Todos los Cupones</button>
    <button onclick="crearCupon({
        Nombre: 'Nuevo Cupón',
        Imagen: 'imagen.jpg',
        Ubicacion: 'Lugar XYZ',
        PrecioCupon: 100,
        IDEmpresa: 1,
        IDCategoria: 1,
        Habilitado: 1
    })">Crear Cupon</button>
    <button onclick="actualizarCupon({
        IDCupon: 1, // ID del cupón que deseas actualizar
        Nombre: 'Cupón Actualizado',
        Imagen: 'imagen.jpg',
        Ubicacion: 'Lugar XYZ',
        PrecioCupon: 100,
        IDEmpresa: 1,
        IDCategoria: 1,
        Habilitado: 1
    })">Actualizar Cupon</button>
    <button onclick="eliminarCupon(2)">Eliminar Cupon</button>

    <h2>Empresas</h2>
    <button onclick="obtenerEmpresaPorId(1)">Obtener Empresa Por ID</button>
    <button onclick="obtenerTodasLasEmpresas()">Obtener Todas las Empresas</button>
    <button onclick="crearEmpresa({
        NombreEmpresa: 'Nueva Empresa',
        DireccionFisica: 'Calle Principal 123',
        CedulaFisicaJuridica: '123456789',
        FechaCreacion: '2024-05-30',
        CorreoElectronico: 'empresa@nueva.com',
        Telefono: '555-1234',
        NombreUsuario: 'usuario',
        Contrasenia: 'contrasenia123',
        Habilitado: 1,
        CredencialesTemporales: 1
    })">Crear Empresa</button>
    <button onclick="actualizarEmpresa({
        IDEmpresa: 5,
        NombreEmpresa: 'Empresa Actualizada',
        DireccionFisica: 'Avenida Secundaria 456',
        CedulaFisicaJuridica: '987654321',
        FechaCreacion: '2024-05-30',
        CorreoElectronico: 'empresa@actualizada.com',
        Telefono: '555-5678',
        NombreUsuario: 'usuario',
        Contrasenia: 'contrasenia1234',
        Habilitado: 1,
        CredencialesTemporales: 0
    })">Actualizar Empresa</button>
    <button onclick="eliminarEmpresa(3)">Eliminar Empresa</button>

    <h2>Categoría de Cupones</h2>
    <!-- Botones para manipular categorías de cupones -->
    <button onclick="crearCategoriaCupon({
        Nombre: 'Nueva Categoría',
        Descripcion: 'Descripción de la nueva categoría'
    })">Crear Categoría de Cupón</button>
    <button onclick="actualizarCategoriaCupon({
        IDCategoria: 1, // ID de la categoría que deseas actualizar
        Nombre: 'Categoría Actualizada',
        Descripcion: 'Nueva descripción de la categoría actualizada'
    })">Actualizar Categoría de Cupón</button>
    <button onclick="obtenerCategoriaPorId(1)">Obtener Categoría Por ID</button>
    <button onclick="obtenerTodasLasCategorias()">Obtener Todas las Categorías</button>
    
    <h2>Promociones</h2>
    <!-- Botón para obtener promociones por empresa -->
    <button onclick="obtenerTodasLasPromociones(2)">Ver Promociones</button>
    <button onclick="registrarPromocion({
        FechaDeInicio: '2023-06-01',
        FechaDeVencimiento: '2023-12-31',
        Descuento: 20,
        IDEmpresa: 1,
        IDCupon: 1,
        Habilitado: 1
    })">Crear promociones</button>
    <button onclick="actualizarPromocion({
        IDPromocion: 1,
        FechaDeInicio: '2023-07-01',
        FechaDeVencimiento: '2023-11-30',
        Descuento: 25,
        IDEmpresa: 1,
        IDCupon: 1,
        Habilitado: 1
    })">actualizar promociones</button>
    <button onclick="eliminarPromocion(2)">inabilitar Promociones</button>

    <h2>Admin</h2>
    <button onclick="verificar()">verificar inicio de sesion</button>

</body>

</html>
